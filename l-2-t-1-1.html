<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognifyz Level-2 Task-1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      max-width: 600px;
      padding: 40px;
      border-radius: 60px;
      box-shadow: 5px 5px 20px rgba(0.2, 0.2, 0.2, 0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card img {
      max-width: 100%;
      border-radius: 60px;
    }

    .card-content {
      margin-top: 20px;
    }

    .card-title {
      font-size: 32px;
      font-weight: bold;
    }

    .card-text {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="https://www.cognifyz.com/images/cogni-logo.png" alt="Card Image">
      <div class="card-content">
        <div class="card-title">Cognifyz Level-2 Task-1</div>
        <div class="card-text">Use a front-end framework like Bulma or UIKit to create a responsive card component with an image and text.</div>
      </div>
    </div>
  </div>
</body>
</html>
