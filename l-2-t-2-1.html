<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: transparent;
      border: 1px solid black;
      border-radius: 60px;
      padding: 30px;
      margin: 92px auto;
      max-width: 800px;
      text-align: center;
      width: 80vw; /* Set width to 80% of the viewport width */
      height: 80vw; /* Set height to 80% of the viewport width, making it equal to the width */
    }

    header {
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      margin-bottom: 10px;
    }

    @media (max-width: 767px) {
      header {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }
    }

    @media (min-width: 768px) {
      header {
        font-size: 32px;
      }

      p {
        font-size: 16px;
      }
    }

    @media (min-width: 992px) {
      header {
        font-size: 48px;
      }

      p {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Responsive Webpage</header>
    <p>Cognifyz Level-2 Task 2 (1)</p>
    <p>Convert a basic webpage into a responsive design that adapts to different screen sizes using CSS media queries.</p>
  </div>
</body>
</html>
